        ECSTDJITSI:
          Fn::GetAtt:
          - ProdTaskDefStack
          - Outputs.ECSTDJITSI
        ECSTDRCHAT:
          Fn::GetAtt:
          - ProdTaskDefStack
          - Outputs.ECSTDRCHAT
