          S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        NumberOfAvalZones: !Ref NumberOfAvalZones
        PrivateSubnet1A:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.PrivateSubnet1AID
        PrivateSubnet2A:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.PrivateSubnet2AID
        PrivateSubnet3A: !If [3AZCondition, !GetAtt 'EvalNetworkStack.Outputs.PrivateSubnet3AID', !Ref 'AWS::NoValue']
        ContainerSecurityGroup:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.ContainerSecurityGroup
        ECSCluster:
          Fn::GetAtt:
          - ECSClusEfsRoleStack
          - Outputs.ECSCluster
        JVBEVALTLSTG:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.JVBEVALTLSTG
        JVBEVALUDPTG:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.JVBEVALUDPTG
        RCHATEVALTLSTG:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.RCHATEVALTLSTG
        JVBDiscoveryService:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.JVBDiscoveryService
        RCHATEVALNLBURL:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.RCHATEVALNLBUrl
        JVBEVALNLBURL:
          Fn::GetAtt:
          - EvalNetworkStack
          - Outputs.JVBEVALNLBUrl
        CloudcallDomain:
          Fn::Join:
          - ''
          - - !Ref 'CompanyName'
            - '-'
            - 'call.cloudmeet.biz'
        CloudmeetDomain:
          Fn::Join:
          - ''
          - - !Ref 'CompanyName'
            - '.'
            - 'cloudmeet.biz'
        ECSTDJVB:
          Fn::GetAtt:
          - EvalTaskDefStack
          - Outputs.ECSTDJVB
        ECSTDJITSI:
          Fn::GetAtt:
          - EvalTaskDefStack
          - Outputs.ECSTDJITSI
        ECSTDRCHAT:
          Fn::GetAtt:
          - EvalTaskDefStack
          - Outputs.ECSTDRCHAT